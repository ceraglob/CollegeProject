<!DOCTYPE html>

<html>
<head>
	<title>AddCompanyProfile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/prettydropdowns.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="css/dropkick.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--HOME-->
	<section>
		<header id="home-company-admin">
			<!--NAVBAR-->	
			<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
				<a class="navbar-brand" href="#"><img class="navbar-logo" src="images/logo.png"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
        <div class="Box-Shadow">
            <div class="title-data" style="margin-bottom: 50px">
            	<h3>Add Product</h3>
            </div>
            <div class="container">
            	<div class="row">
            		<div class="col-md-6">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Name </label>
    						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
  						</div>
            		</div>
            		<div class="col-md-6">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Color </label>
    						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Total Exprience in year">
  						</div>
            		</div>
            		<div class="col-md-6">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Size</label>
    						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Total Exprience in year">
  						</div>
            		</div>
            		<div class="col-md-6">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Thickness</label>
    						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Total Exprience in year">
  						</div>
            		</div>
            		<div class="col-md-12">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Product Description </label>
    						<textarea class="form-control" id="formGroupExampleInput" placeholder="QualityDescription"></textarea>
  						</div>
            		</div>
            		<div class="col-md-6">
            			<div class="form-group">
    						<label for="formGroupExampleInput">Multiple Image</label>
    						<input type="file" class="form-control" id="formGroupExampleInput" placeholder="Name">
  						</div>
            		</div>
            		
            		<div class="col-md-6 offset-md-5">
            			<div class="form-group">
    						<button type="button" class="btn btn-primary">Submit</button>
            		        <button type="button" class="btn btn-primary" style="margin-left: 10px">Cancel</button>
  						</div>
            		</div>
            		
            	</div>
            </div>
        </div>
		
		<!-- FOOTER-->
		<footer>

		</footer>
		<!-- END FOOTER-->
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/jquery.prettydropdowns.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/dropkick.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		$("#normal_select,#normal_select1,#normal_select2").dropkick({
  mobile: true
});
	</script>
